<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Tomas TÃ¶ws">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sitecheck</title>
</head>
<body>
    
    <!-- Navigation -->
    

    <!-- Main Content -->
    <main>

        <p class="text-gray">Profile</p>
        <div class="card">
            <div class="card-section" id="profile-form">
                <div>
                    <div id="profile-picture">
                        <img src="" alt="Profile Picture">
                        <i class="bg-purple">plus icon</i>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <label for="first-name">First name:</label>
                        <input id="first-name" class="text-gray" type="text">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name:</label>
                        <input id="last-name" class="text-gray" type="text">
                    </div>
                    <div class="input-group">
                        <label for="email">E-Mail:</label>
                        <input id="email" class="text-gray" type="email">
                    </div>
                </div>
                <div>
                    <form>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input name="password" id="password" class="text-gray" type="password">
                        </div>
                        <input type="submit" class="button bg-purple" value="Change Password">
                    </form>
                </div>
            </div>
        </div>

        <button class="button bg-blue">Save</button>

        <div class="card">
            <div class="card-section">
                <i>circle icon</i>
                YOUR SCORE: <b class="text-green">0,75</b>
            </div>
        </div>

    </main>

</body>
</html>
