<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Tomas Töws">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Sitecheck</title>
</head>
<body>
    
    <!-- Navigation -->
    <nav>
        <ul>
            <li class="logo"></li>
            <li class="item-primary">
                <a href="index.html" draggable="false"><i class="far fa-window-maximize"></i> <span>PAGE TEST</span></a>
            </li>
            <li class="item-primary">
                <a href="profile.html" draggable="false"><i class="fas fa-file-alt"></i> <span>MY PROFILE</span></a>
            </li>
            <li class="item-primary border-right">
                <a href="#" draggable="false"><i class="fas fa-cog"></i> <span>SETTINGS</span></a>
            </li>
            <li class="item-secondary user-item">
                <a href="profile.html" draggable="false"><i class="far fa-user"></i> <span>John Doe</span></a>
            </li>
            <li class="item-secondary">
                <a href="#" draggable="false" id="messages-item"><i class="far fa-envelope"></i></a>
            </li>
            <li class="item-secondary">
                <a href="#" draggable="false" id="search-item"><i class="fas fa-search"></i></a>
            </li>
        </ul>
    </nav>

    <div id="search" class="center-content">
        <form class="form">
            <input class="input form-input input-large text-gray" type="text" name="url" placeholder="Please enter something...">
            <input class="button form-button bg-purple" type="submit" value="Search">
        </form>
    </div>

    <div id="messages" class="center-content-y">
        <div class="center-content-y">
            <i class="far fa-comments"></i>
            <p class="text-gray">No new messages...</p>
        </div>
        <button class="button bg-purple" id="close-messages">Schließen</button>
    </div>

    <!-- Main Content -->
    <main class="container" id="home">

        <p class="text-heading text-purple">Test your website</p>
        <div class="card main-card">
            <div class="card-section center-content">
                <form class="form form-collapse">
                    <span class="text-gray">Try the URL:</span>
                    <input class="input form-input input-large text-gray" type="text" name="url">
                    <input class="button form-button bg-purple" type="submit" value="Analyse">
                </form>
            </div>
            <div class="card-section center-content">
                <p class="text-gray text-bold margin-right">SCORE RANGE:</p>
                <div class="margin-right">
                    <i class="fas fa-circle text-red"></i>
                    <span class="text-gray">Negative (-1 to -0,75)</span>
                </div>
                <div class="margin-right">
                    <i class="fas fa-circle text-orange"></i>
                    <span class="text-gray">Neutral (-0,75 to 0,25)</span>
                </div>
                <div class="margin-right">
                    <i class="fas fa-circle text-green"></i>
                    <span class="text-gray">Positive (0,25 to 1)</span>
                </div>
            </div>
        </div>

        <div class="card sub-card">
            <div class="card-section center-content">
                <i class="fas fa-check-circle text-large text-green margin-right"></i>
                <span class="text-gray text-bold margin-right">YOUR SCORE:</span> <b class="text-green text-large text-bold">0,75</b>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
